<!DOCTYPE html>
<html>
  <head>
    <title>Tyly04's Personal Website</title>
    <link rel="icon" href="assets/cats.JPG" type="image/x-icon">
    <script src="assets/jquery-3.1.1.min.js"></script>
    <script>
      var characters = "qwertyuiopasdfghjkl;'zvbnm,./!@#$%^&*()_+";
      window.setInterval(function(){
        for(var x = 0; x < $(".hackText").length; x++){
          var hackedText = $(".hackText")[x];
          var textLength = hackedText.text().length;
          var finalText = "";
          for(var i = 0; i < textLength; i++){
            finalText += Math.floor(Math.random() * characters.length);
          }
          hackedText.text(finalText); 
        }
      }, 3000);
    </script>
  </head>
  <body>
    <h3>Welcome, to my Web<span class="hackText">site</span>!</h3>
  </body>
</html>
