<!DOCTYPE html>
<html>
  <head>
    <title>Tyly04's Personal Website</title>
    <link rel="icon" href="assets/cats.JPG" type="image/x-icon">
    <script src="assets/jquery-3.1.1.min.js"></script>
    <script>
      var characters = "qwertyuiopasdfghjkl;'zvbnm,./!@#$%^&*()_+";
      var originalText = [];
      for(var i = 0 ; i < $(".hackText").length; i++){
        originalText.push($(".hackText")[i].textContent);
      }
      window.setInterval(function(){
        for(var x = 0; x < $(".hackText").length; x++){
          var hackedText = $(".hackText")[x];
          var textLength = hackedText.textContent.length;
          var finalText = "";
          for(var i = 0; i < textLength; i++){
            finalText += characters[Math.floor(Math.random() * characters.length)];
          }
          if(Math.random() > 0.75){
            finalText = originalText[x];
          }
          hackedText.innerHTML = finalText;
        }
      }, 200);
    </script>
  </head>
  <body>
    <h3>Welcome, to my Web<span class="hackText">site</span>!</h3>
  </body>
</html>
