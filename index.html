<!DOCTYPE html>
<html>
  <head>
    <title>Tyly04's Personal Website</title>
    <link rel="icon" href="assets/cats.JPG" type="image/x-icon">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script src="assets/jquery-3.1.1.min.js"></script>
    <script>
      var characters = "qwertyuiopasdfghjkl;'zvbnm,./!@#$%^&*()_+";
      var originalText = [];
      window.setTimeout(startHack, 10000);
      window.setTimeout(function(){
        var bodyText = document.body.innerHTML;
        $("body").fadeOut(function(){
          document.body.innerHTML = "<span style=\"color: red;\">My</span> Domaains<span id=\"colorfulErr\">$(ERR)</span>s. Get, <span style=\"color: #00FF33;\">$O#ut</span>";
          $("body").fadeIn();
          var colors = ["red", "green", "blue", "black", "white", "purple", "yellow"];
          var colorInterval = window.setInterval(function(){
            $("#colorfulErr").css("color", colors[Math.floor(Math.random() * colors.length)]);
          }, 200);
          window.setTimeout(function(){
            $("body").fadeOut(function(){
              window.clearInterval(colorInterval);
              document.body.innerHTML = bodyText;
              $("body").fadeIn();
            });
          }, 2000);
        });
      }, 5000);
      window.setTimeout(function(){
        $(".hackText").each(function(i){
          $(".hackText")[i].style.color = "#00FF33";
          originalText.push($(".hackText")[i].textContent);
        });
      }, 9000);
      function startHack(){
        window.setInterval(function(){
          $(".hackText").each(function(x){
            var hackedText = $(".hackText")[x];
            var textLength = hackedText.textContent.length;
            var text = [];
            for(var i = 0; i < textLength; i++){
              text.push(hackedText.textContent[i]);
            }
            text[Math.floor(Math.random() * textLength)] = characters[Math.floor(Math.random() * characters.length)];
            text = arrayToString(text);
            hackedText.innerHTML = text;
            text = stringToArray(text);
          });
        }, 100);
      }
      function arrayToString(array){
        var string = "";
        for(var i = 0; i < array.length; i++){
          string += array[i];
        }
        return string;
      }
      function stringToArray(string){
        var array = [];
        for(var i = 0; i < string.length; i++){
          array.push(string[i]);
        }
        return array;
      }
    </script>
  </head>
  <body>
    <h3 id="websiteHead">Welcome, <span class="hackText">to my</span> Website!</h3>
    <p>Welcome, to me, <span class="hackText">Tyly04</span>'s website. It's full of things like <span class="hackText">Kittens</span> <img src="assets/cats.JPG" width="66" height="49.5">, and other <span class="hackText">cute</span> objects.</p>
  </body>
</html>
