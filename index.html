<!DOCTYPE html>
<html>
  <head>
    <title>Tyly04's Personal Website</title>
    <link rel="icon" href="assets/cats.JPG" type="image/x-icon">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script src="assets/jquery-3.1.1.min.js"></script>
    <script>
      var characters = "qwertyuiopasdfghjkl;'zvbnm,./!@#$%^&*()_+";
      window.setTimeout(startHack, 5000);
      function startHack(){
        window.setInterval(function(){
          $(".hackText").each(function(x){
            var hackedText = $(".hackText")[x];
            var textLength = hackedText.textContent.length;
            var finalText = "";
            while(textLength > 0){
              hackedText.innerHTML[textLength - 1] = "";
              hackedText.innerHTML += characters[Math.floor(Math.random() * characters.length)];
              textLength -= 1;
            }
          });
        }, 200);
      }
    </script>
  </head>
  <body>
    <h3>Welcome, <span class="hackText">to my</span> Website!</h3>
  </body>
</html>
